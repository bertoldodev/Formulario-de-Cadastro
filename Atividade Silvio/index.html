<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Silvio</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css"/>
</head>
<body>

    <section id="formulario-container">
        <form action="#" method="post">
            <h2>Cadastro de Usuário</h2>

            
            <section class="form-section">
                <h3>Informações Pessoais</h3>
                
                 <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label>Gênero</label>
                <div class="gender-options">
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" id="feminino" name="genero" value="Feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="outro" name="genero" value="Outro">
                    <label for="outro">Outro</label>
                </div>

                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>

                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>

                <label for="cidade">Cidade</label>
                  <select id="cidade" name="cidade" required>
                    <option value="" disabled selected>Selecione sua cidade</option>
                    <option value="Guarulhos">Guarulhos</option>
                    <option value="Bangu">Bangu</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                </select>

                <label for="descricao">Descrição Pessoal</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Fale um pouco sobre você"></textarea>
            </section>

           
            <section class="form-section">
                <h3>Credenciais</h3>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <label for="confirmar-senha">Confirmação de Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </section>

           
            <button type="submit">Enviar</button>
        </form>
    </section>
    
</body>
</html>
